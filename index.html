<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2b5797;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2b5797;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #1e3d6b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eaf0fb;
    }
    #search {
      width: 98%;
      margin-top: 10px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-weight: bold;
      color: #2b5797;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💰 Daily Expense Tracker</h2>

    <div>
      <input type="date" id="date" />
      <select id="type">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
      <input type="text" id="category" placeholder="Category" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="description" placeholder="Description" />
      <button onclick="addRecord()">Add</button>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <input type="text" id="search" placeholder="🔍 Search by category or description..." onkeyup="filterRecords()" />

    <div class="summary">
      <div>Total Income: ₹<span id="totalIncome">0</span></div>
      <div>Total Expense: ₹<span id="totalExpense">0</span></div>
    </div>

    <table id="recordsTable">
      <thead>
        <tr><th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Description</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzrting3zxZIcxogi1QY7QsFYXyyQdwhIzgfqhmP_P9A4tVt-lOub7z2lrtS7rvWhmWFg/exec";

    async function addRecord() {
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;

      if (!date || !amount || !category) {
        alert("Please fill Date, Category, and Amount.");
        return;
      }

      const query = `${scriptURL}?action=add&date=${date}&type=${type}&category=${category}&amount=${amount}&description=${description}`;
      await fetch(query);
      alert("✅ Record Added!");
      loadRecords();
    }

    async function loadRecords() {
      const res = await fetch(`${scriptURL}?action=get`);
      const data = await res.json();
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      let totalIncome = 0, totalExpense = 0;

      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
        if (row[1] === "Income") totalIncome += Number(row[3]);
        else totalExpense += Number(row[3]);
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);

      loadChart(data);
    }

    function filterRecords() {
      const query = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#recordsTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    }

    function loadChart(data) {
      const monthSummary = {};
      data.slice(1).forEach(row => {
        const date = new Date(row[0]);
        const month = date.toLocaleString("default", { month: "short", year: "numeric" });
        if (!monthSummary[month]) monthSummary[month] = { income: 0, expense: 0 };
        if (row[1] === "Income") monthSummary[month].income += Number(row[3]);
        else monthSummary[month].expense += Number(row[3]);
      });

      const labels = Object.keys(monthSummary);
      const incomeData = labels.map(m => monthSummary[m].income);
      const expenseData = labels.map(m => monthSummary[m].expense);

      const ctx = document.getElementById("monthlyChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Income",
              data: incomeData,
              backgroundColor: "rgba(40,167,69,0.7)",
            },
            {
              label: "Expense",
              data: expenseData,
              backgroundColor: "rgba(220,53,69,0.7)",
            }
          ]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function exportCSV() {
      let csv = [];
      document.querySelectorAll("#recordsTable tr").forEach(row => {
        const cells = [...row.children].map(td => `"${td.textContent}"`);
        csv.push(cells.join(","));
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ExpenseData.csv";
      link.click();
    }

    window.onload = loadRecords;
  </script>
</body>
</html>
