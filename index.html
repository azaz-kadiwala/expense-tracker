<!DOCTYPE html>
<html>
<head>
  <title>Daily Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 20px; }
    input, select, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h2>ðŸ’° Daily Expense Tracker</h2>

  <input type="date" id="date" />
  <select id="type">
    <option value="Expense">Expense</option>
    <option value="Income">Income</option>
  </select>
  <input type="text" id="category" placeholder="Category (Food, Rent, etc)" />
  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="description" placeholder="Description" />
  <button onclick="addRecord()">Add Record</button>

  <table id="recordsTable">
    <thead>
      <tr><th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Description</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzrting3zxZIcxogi1QY7QsFYXyyQdwhIzgfqhmP_P9A4tVt-lOub7z2lrtS7rvWhmWFg/exec";

    async function addRecord() {
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;

      const query = `${scriptURL}?action=add&date=${date}&type=${type}&category=${category}&amount=${amount}&description=${description}`;
      await fetch(query);
      alert("Record Added!");
      loadRecords();
    }

    async function loadRecords() {
      const res = await fetch(`${scriptURL}?action=get`);
      const data = await res.json();
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    window.onload = loadRecords;
  </script>
</body>
</html>
